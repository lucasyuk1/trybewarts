<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>
    
    <form class="trybewarts-login" action="">
      <input type="email" placeholder="Email" name="email">
      <input type="password" placeholder="Senha" name="password">
      <button>Entrar</button>
    </form>


  </header>

  <main class="container">
    <form id="evaluation-form"  action="">
      <input type="text" name="" id="input-name" placeholder="Nome">
      <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      <input type="email" name="" id="input-email" placeholder="Email">

      <select name="" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherin" id="pytherin-house">Pytherin</option>

      </select>
    </form>

    <img id="trybewarts-forms-logo"  src="./images/trybewarts-colored.svg" alt="Logo da TrybeWarts Colorido">



  </main>


</body>
</html>
